        <section class="main">
            <div id="home" class="home">
                <h1>WHAT MAKES US</h1>

                <div class="home_tb" style="flex-direction: column;">
                    <!-- Liverpool Heavy Hardcore. Founded under the name Eyeball Eeter in 2023. We make music that will hopefully
                    make you want to kick the shit out of yourself and anyone standing dangerously close to you. We are the new wave

                    A description is coming soon. For now, Susan is protecting the website.

                <br>
                <div class="seperator"></div>
                <br>
                <h1>UPCOMING GIGS</h1>
                <div id="upcoming_gigs" class="upcoming_gigs">
                    <a id="upcg_template" class="upcg_hidden" href="/gigs/?code="><span>#city#</span><span>#date#</span></a>
                    <!-- <a class="upcg" href="/gigs/?code=MANCHESTER110525"><span>MANCHESTER</span><span>11<sup>th</sup> MAY</span></a> -->

            <div id="gigs" class="gigs hidden">

                    <div id="gig_date_0" class="gig_date">
                        <span id="gig_year_0"    class="gig_year">#yy#</span>
                        <span class="gig_subdate">

                            <span id="gig_subdate_0" class="gig_day">#dd#th</span>

                    <div id="gig_city_0" class="gig_city">

                    </div>
                    <div id="gig_tickets_0" class="gig_tickets">
